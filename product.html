<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    main {
        padding: 5px;
        text-align: center;

        background-color: #f57542;
    }
    
    h1 {
        margin-bottom: 20px;
        font-size: 2.5em;
        color: black;
        font-weight: bold;
        font-style: italic;                                                                                                                 
    }
    
    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    
    .product-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        width: 200px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }
    
    .product-card img {
        width: 100%;
        border-radius: 10px;
    }
    
    .product-card h2 {
        font-size: 1.2em;
        margin: 10px 0;
        color: #333;
    }
    
    .product-card p {
        font-size: 1em;
        color: #777;
    }
    
    .product-card:hover {
        transform: scale(1.05);
    }</style>
</head>
<body>
    <main>
        <h1>Our Products</h1>
        <div class="product-container">
            <div class="product-card">
                <img src="product 1.jfif" alt="Product 1">
                <h2>Chocolate Cake</h2>
                <p>$15.00</p>
            </div>
            <div class="product-card">
                <img src="product 2.jpg" alt="Product 2">
                <h2>Strawberry Cupcake</h2>
                <p>$3.00</p>
            </div>
            <div class="product-card">
                <img src="product3.jfif" alt="Product 3">
                <h2>Blueberry Muffin</h2>
                <p>$2.50</p>
            </div>
            <div class="product-card">
                <img src="product 4.jpg" alt="Product 4">
                <h2>French Baguette</h2>
                <p>$1.50</p>
            </div>
            <div class="product-card">
                <img src="Product 5.jfif" alt="Product 5">
                <h2>Butter Croissant</h2>
                <p>$2.00</p>
            </div>
            <div class="product-card">
                <img src="product 7.jfif" alt="Product 6">
                <h2>Chocolate Chip Cookie</h2>
                <p>$1.00</p>
            </div>
        </div>
    </main>
</div>
</body>

</html>
